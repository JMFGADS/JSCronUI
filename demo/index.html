<html>
  <head>
    <meta charset="utf-8" />
    <title>Standalone jsCronUI demo</title>

    <link rel="stylesheet" type="text/css" href="../src/jsCronUI.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/multiple-select/multiple-select.css" />
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

    <!-- source files -->
    <script src="../src/jsCronUI.js"></script>
    <script src="../src/jsCronUI-template.js"></script>
    <script src="../node_modules/multiple-select/multiple-select.js"></script>
  </head>
  <body>
    <h1>jsCronUI</h1>
    <div id="init">
      <h3>Init Schedule Before Doing Anything. This proves nothing is wired to document.ready</h3>
      <button class="init">Okay already, get on with it!</button>
    </div>
    <div id="Info" style="padding-top:10px;margin-left:20px;display:none">
      <button class="read">Read Cron</button>
      <table border=1>
        <tr>
          <td>CRON String</td><td><span id="cron"></span></td>
        </tr>
        <tr>
          <td>English Description</td><td><span id="description"></span></td>
        </tr>
        <tr>
          <td>Error Message</td><td><span id="error"></span></td>
        </tr>
      </table>
    </div>

    <div id="Schedule" class="c-schedule"></div>
  <script>

      $(function(){

        var $s = $('#Schedule');

        function updateDebug(){
          try{
            $('#error').text('');
            $('#cron').text($s.jsCronUI('getCron', true));
            $('#description').text($s.jsCronUI('toEnglishString'));
          }
          catch(e){
            $('#error').text(e.message);
            $('#cron').text('');
            $('#description').text('');
          }
        }

        $('.init').on('click', function(){
          $s.jsCronUI({});
          $('#init').hide();
          $('#Info').show();
        });

        $('.read').on('click', function(){
          updateDebug();
        });

      });

    </script>

  </body>
</html>
